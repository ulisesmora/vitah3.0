<div class="container-videos">
    <div class="pt-5">
        <h1>Categor&iacute;as</h1>
        <div class="row text-center" id="modulo">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 pr-2" ng-repeat="modulo in modulos">

</div>

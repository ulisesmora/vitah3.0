<div class="main">
    <aside>
        <nav id="menu-desktop" class="sidebar-navigation-back" style="font-family: Montserrat-Medium;">
            <nav class="sidebar-navigation">
                <ul>
                    <li style="background-color: rgb(29, 29, 27)" id="logo_menu">
                        <img width="60" src="images/menu/V_vitah_white.png" alt="Vitah logo">
                    </li>
                    <li style="background-color: rgb(51, 51, 51); cursor:default; border: none;">
                    </li>
                    <li style="background-color: rgb(51, 51, 51);  cursor:default; border: none;">
                    </li>
                    <li ng-repeat="menu_element in menu_elements" ng-mouseenter="menu_element.show_subelements = !menu_element.show_subelements" ng-mouseleave="menu_element.show_subelements = !menu_element.show_subelements">
                        <a ui-sref="{{menu_element.state}}" ng-if="!menu_element.submenu_elements">
                            <!--<i class="{{menu_element.icon}}"></i> {{menu_element.text}}-->
                            <img ng-src="{{menu_element.icon}}" width="40px"/> {{menu_element.text}}
                        </a>
                        <!--<span ng-if="menu_element.submenu_elements" class="d-block pointer" ng-mouseenter="menu_element.show_subelements = !menu_element.show_subelements" ng-mouseleave="menu_element.show_subelements">-->
                        <span ng-if="menu_element.submenu_elements" class="d-block pointer">
                            <!--<i class="{{menu_element.icon}}"></i> {{menu_element.text}}-->
                            <img class="mt-3" ng-src="{{menu_element.icon}}" width="40px"/>  <i style="font-size: 25px;" class="{{menu_element.icon_fa}}"></i>{{menu_element.text}}
                        </span>
                        <!--<ul class="submenu" ng-if="menu_element.submenu_elements" ng-show="menu_element.show_subelements">-->
                        <ul class="submenu" ng-if="menu_element.submenu_elements">
                            <li class ="menu-element" ng-repeat="submenu_element in menu_element.submenu_elements" ng-show="menu_element.show_subelements">
                                <!--<label>{{submenu_element.header}}</label>-->
                                <a ui-sref="{{submenu_element.state}}" ui-sref-active="current">
                                    <i class="{{submenu_element.icon}}"></i> {{submenu_element.text}}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-click="logOut()">
                        <img class="mt-3" ng-src="{{menu_element.icon}}" width="40px"/> 
                        <i style="font-size: 25px;" class="fas fa-power-off"></i>
                    </li>
                </ul>
            </nav>
        </nav>
        <div id="menu-mobile" style="font-family: Montserrat-Medium;">
            <!--<div class="content">-->
            <!--<nav role="navigation">-->
            <nav>
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <!--                    <ul id="menu">
                                            <li><a href="#">Home</a></li>
                                            <li><a href="#">About</a></li>
                                            <li><a href="#">Info</a></li>
                                            <li><a href="#">Contact</a></li>
                                        </ul>-->
                    <ul id="menu" class="acorh-mobile text-left pl-4">
                        <li id="logo_menu" class="pl-2 pl-xs-0" style="background-color: black;">
                            <!--<img style="margin-left: 180px;" width="40" src="images/menu/v_vitah_white.png" alt="Vitah logo">-->
                            <!--<img width="40" src="images/menu/V_vitah_white.png" alt="Vitah logo">-->
                        </li>
                        <li ng-repeat="menu_element in menu_elements_mobile" style="padding:10px 0px" ng-class="{'submenu-open': menu_element.show_subelements}" ng-click="submenuElementsShow(menu_element)">
                            <!--<a ui-sref="{{menu_element.state}}" ng-click="menu_element.show_subelements = !menu_element.show_subelements" >-->
                            <a ui-sref="{{menu_element.state}}" ng-click="(menu_element.show_subelements = !menu_element.show_subelements) && (submenuElementsShow(menu_element))" >
                                <img ng-src="{{menu_element.icon}}" width="40px"/> {{menu_element.text}} <i class="{{menu_element.icon_desplegable}}"></i>
                            </a>
                            <!--<ul ng-if="menu_element.submenu_elements">-->
                            <ul ng-if="menu_element.submenu_elements" ng-show="menu_element.show_subelements" >
                                <li ng-repeat="submenu_element in menu_element.submenu_elements" ng-click="submenuElementsShow(submenu_element)">
                                    <a ui-sref="{{submenu_element.state}}" ng-click="menu_element.show_subelements = !menu_element.show_subelements">
                                        {{submenu_element.text}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li ng-click="logOut()" >
                            <i style="font-size: 20px" class="fas fa-power-off"></i><label>&nbsp;Cerrar sesi&oacute;n</label>
                        </li>
                    </ul>
                </div>
<!--                <div id="logo-menu-responsivo">
                    <img width="60" src="images/menu/logo_vitah_white.png" alt="Vitah logo">
                </div>-->
            </nav>
            <!--</div>-->
        </div>
    </aside>
    <div class="wrapper" ui-view></div>
</div>

<div class="container">
    <div class="admin-title pt-5">
        <h1>Revisar preregistros de {{cliente.nombreEmpresa}}</h1>
    </div>
    <div class="formulario mt-5 p-5 col-12">
        <h2 style="color:white; border-bottom: 1px solid white;"><strong>Cliente</strong></h2>
        <form class='pt-5'>
            <div id="datos-empresa" class="pb-3">
                <h3 class="mb-4">Datos de la empresa</h3>
                <div class="form-group">
                    <!--<div class="row">-->
                    <label>Nombre de la empresa *</label>
                    <input type="text" class="form-control" ng-model="cliente.nombreEmpresa" placeholder="Nombre empresa" >
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Raz&oacute;n social </label>
                            <input type="text" class="form-control" ng-model="cliente.razonSocial" placeholder="Razón social">
                        </div>
                        <div class="col-6">
                            <label>Sitio web </label>
                            <input type="text" class="form-control" ng-model="cliente.sitioWeb" placeholder="Sitio web">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Domicilio </label>
                    <input type="text" class="form-control" ng-model="cliente.domicilio" placeholder="Domicilio">
                </div>
                <button class="btn btn-primary btn-lg float-right" ng-click="irDatosPersonales(cliente.nombreEmpresa)">Siguiente</button>
            </div>
            <div id="datos-contacto">
                <h3 class="mb-4">Datos contacto principal</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre * </label>
                            <input type="text" class="form-control" ng-model="cliente.nombreContacto" placeholder="Nombre" >
                        </div>
                        <div class="col-4">
                            <label>Primer apellido *</label>
                            <input type="text" class="form-control" ng-model="cliente.primerApellidoContacto" placeholder="Primer apellido" >
                        </div>
                        <div class="col-4">
                            <label>Segundo apellido *</label>
                            <input type="text" class="form-control" ng-model="cliente.segundoApellidoContacto" placeholder="Segundo apellido" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Email *</label>
                            <input type="email" class="form-control" ng-model="cliente.emailContacto" placeholder="Email" >
                        </div>
                        <div class="col-4">
                            <label>Tel&eacute;fono *</label>
                            <input type="text" class="form-control" ng-model="cliente.telefonoContacto" placeholder="Teléfono" numbers-only allowDecimals="false" >
                        </div>
                        <div class="col-4">
                            <label>Puesto </label>
                            <input type="text" class="form-control" ng-model="cliente.puestoContacto" placeholder="Puesto desempeñado" >
                        </div>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-9">
                    </div>
                    <div class="col-3 row">
                        <a class="pt-2" href="" ng-click="atras('datos-empresa', 'datos-contacto')">Atr&aacute;s</a>
                        <label>&nbsp; &nbsp;</label>
                        <button class="btn btn-primary btn-lg" ng-click="irContrato(cliente.nombreContacto, cliente.primerApellidoContacto, cliente.segundoApellidoContacto, cliente.emailContacto, cliente.telefonoContacto)">Siguiente</button>
                    </div>
                </div>
            </div>
            <div id="contrato">
                <h3 class="mb-4">Requisitos de ingreso a los m&oacute;dulos</h3>
                <div class="form-group">
                    <label>Usuarios disponibles a registrar bajo el código empresarial *</label>
                    <input type="text" class="form-control" ng-model="cliente.numeroUsuariosEmpresa" placeholder="Número de usuarios" numbers-only allowDecimals="false" >
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <div class="col-12 row">
                                <label class="col-12">Fecha inicio de contrato *</label>
                                <!--<input type="date" class="form-control col-7" ng-model="empleado.fechaNacimiento" placeholder="Fecha de Nacimiento">-->
                                <div class="col-3">
                                    <small>D&iacute;a</small>
                                    <input type="text" class="form-control"  maxlength="2" ng-model="cliente.diaInicioContrato" placeholder="dd" numbers-only allowDecimals="false">
                                    <small>dd</small>
                                </div>
                                <div class="col-4">
                                    <small>Mes</small> 
                                    <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="cliente.mesInicioContrato">
                                        <option ng-repeat="option in meses" value="{{option.id}}">{{option.mes}}</option>
                                    </select>
                                    <small>mm</small>
                                </div>
                                <div class="col-4">             
                                    <small>Año</small> 
                                    <input type="text" class="form-control" maxlength="4" ng-model="cliente.anioInicioContrato" placeholder="aaaa" numbers-only allowDecimals="false">
                                    <small>aaaa</small> 
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-12 row">
                                <label class="col-12">Fecha fin de contrato *</label>
                                <div class="col-3">
                                    <small>D&iacute;a</small>
                                    <input type="text" class="form-control"  maxlength="2" ng-model="cliente.diaFinContrato" placeholder="Día de Nacimiento" numbers-only allowDecimals="false">
                                    <small>dd</small>
                                </div>
                                <div class="col-4">
                                    <small>Mes</small> 
                                    <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="cliente.mesFinContrato">
                                        <option ng-repeat="option in meses" value="{{option.id}}">{{option.mes}}</option>
                                    </select>
                                    <small>mm</small>
                                </div>
                                <div class="col-4">             
                                    <small>Año</small> 
                                    <input type="text" class="form-control" maxlength="4" ng-model="cliente.anioFinContrato" placeholder="Año de Nacimiento" numbers-only allowDecimals="false">
                                    <small>aaaa</small> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right p-1">
                </div>
                <div class="row col-12">
                    <div class="col-9">
                    </div>
                    <div class="col-3 row">
                        <a class="pt-2" href="" ng-click="atras('datos-contacto', 'contrato')">Atr&aacute;s</a>
                        <label>&nbsp; &nbsp;</label>
                        <button class="btn btn-primary btn-lg" ng-click="actualizarCliente(cliente)" id="button-enviar"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="admin-title pt-5">
        <h1>Crear m&oacute;dulo</h1>
    </div>
    <div class="formulario mt-5 p-5 col-12">
        <h2 style="color:white; border-bottom: 1px solid white;"><strong>M&oacute;dulo</strong></h2>
        <form class='pt-5'>
            <div id="datos-modulo" class="pb-3">
                <h3 class="mb-4">Datos del m&oacute;dulo</h3>
                <div class="form-group">
                    <label>Nombre del m&oacute;dulo *</label>
                    <input type="text" class="form-control" ng-model="modulo.nombreModulo" placeholder="Nombre módulo" required>
                </div>
                <div class="form-group">
                    <label>Descripci&oacute;n </label>
                    <textarea type="text" class="form-control" ng-model="modulo.descripcionModulo" placeholder="Descripción" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Subir imagen del m&oacute;dulo </label>&nbsp; <input  type="file" name="moduloImagen" id="moduloImagen">
                    <!--<label for="moduloImagen"><i class="fas fa-file-upload"></i>&nbsp;&nbsp;Subir imagen</label>-->
                    <img id="image"/>
                </div>
                <button class="btn btn-primary btn-lg float-right" ng-click="irAVideos(modulo.nombreModulo)">Siguiente</button>
            </div>
            <div id="datos-video">
                <h3 class="mb-4">Videos del m&oacute;dulo</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label>Nombre del video * </label>
                                <input type="text" class="form-control" ng-model="video.nombreVideo" placeholder="Titulo video" required>
                            </div>
                            <div>
                                <label>Link del video *</label>
                                <input type="text" class="form-control" ng-model="video.linkVideo" placeholder="Link" required>
                            </div>
                            <div>
                                <label>Descripci&oacute;n </label>
                                <textarea type="text" class="form-control" ng-model="video.descripcion" placeholder="Descripción" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <br>
                                <label>Subir imagen del video </label>&nbsp; <input  type="file" name="videoImagen" id="videoImagen">
                                <!--<label for="moduloImagen"><i class="fas fa-file-upload"></i>&nbsp;&nbsp;Subir imagen</label>-->
                                <img id="imageVideo"/>
                            </div>
                            <div class="col-12">
                                <div>
                                    <div
                                        ng-class="{'mr-5': (files_guardados.file_edit)}"
                                        name="file_producto"
                                        multiple
                                        ng-model="file_producto.file"
                                        ngf-drop="fileProductoUpload($files)"
                                        ngf-select="fileProductoUpload($files)"
                                        ngf-drop-available="dropAvailable"
                                        ngf-pattern="'*'" 
                                        ngf-accept="'*'" 
                                        ngf-max-size="1000MB" 
                                        >
                                        <br/>
                                        <!--<small>tama&ntilde;o m&aacute;ximo 50 MB</small>-->
                                        <label class="btn btn-primary btn-lg col-12"  style="cursor: pointer;">Subir archivos adicionales</label>
                                    </div>
                                    <button class="btn btn-dark btn-lg col-12 " ng-click="crearFormulario()">Crear Ejercicio</button>
                                </div>
                                <div ng-repeat="f in files"> 
                                    <input type="text" id="inputDisabledEx2" class="form-control col-12" placeholder="{{f.name}} " disabled><br>
                                </div>
                            </div>
                            <div class="p-2 col-12">
                                <button class="btn btn-info float-right" ng-click="agregarVideo(video, files)"><i class="fas fa-plus" style="color:white;"></i>&nbsp;Agregar video</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Video</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr   ng-repeat="videoAgregado in videosAgregados">
                                        <td>{{videoAgregado.nombreVideo}}</td>
                                        <td><button class="btn btn-danger" ng-click="eliminarVideo(videoAgregado)"><i class="fas fa-trash-alt" style="color:white;"></i></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-9">
                    </div>
                    <div class="col-3">
                        <a href="" ng-click="atras('datos-modulo', 'datos-video')">Atr&aacute;s</a>
                        <label>&nbsp; &nbsp;</label>
                        <button class="btn btn-primary btn-lg" ng-click="crearModulo(modulo, videosAgregados)"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                    </div>
                </div>
            </div>
            <div id="formulario-video">
                <h3 class="mb-4">Crear Ejercicio</h3>
                <div class="form-group">
                    <div class="form-group">
                        <label>Escribe las instrucciones de este ejercicio</label>
                        <textarea class="form-control" rows="3" ng-model="ejercicio.instrucciones" ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Escribe una pregunta para este ejercicio</label>
                        <input type="text" class="form-control" ng-model="pregunta" placeholder="Pregunta" required>
                    </div>
                    <div class="col-12 row">
                    <button class='btn btn-info' ng-click='guardarPregunta(pregunta)'>Guardar pregunta</button>
                    </div>
                    <table class="table table-striped table-dark mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Pregunta</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr   ng-repeat="pregunta in preguntas">
                                <td>{{pregunta}}</td>
                                <td><button class="btn btn-danger" ng-click="eliminarVideo(pregunta)"><i class="fas fa-trash-alt" style="color:white;"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row col-12">
                        <div class="col-7">
                        </div>
                        <div class="col-5">
                            <a href="" ng-click="atras('datos-video', 'formulario-video')">Cancelar</a>
                            <label>&nbsp; &nbsp;</label>
                            <button class="btn btn-primary btn-lg" ng-click='guardarEjercicio(ejercicio)'><i class="fas fa-save"></i>&nbsp;Guardar ejercicio y crear otro</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

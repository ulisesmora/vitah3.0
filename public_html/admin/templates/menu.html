<div class="main">
    <nav class="navbar navbar-expand-lg navbar-light" id="menu_gral">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li ng-repeat="menu_element in menu_elements">
                    <a class="nav-item nav-link" ui-sref="{{menu_element.state}}">
                        {{menu_element.text}}
                    </a>
                    <ul ng-if="menu_element.submenu_elements" >
                        <li class ="nav-item nav-link" ng-repeat="submenu_element in menu_element.submenu_elements">

                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

                <ul  id="menu"  class="navbar-nav acorh-mobile">
                    <li ng-repeat="menu_element in menu_elements"  ng-class="{'submenu-open': menu_element.show_subelements}" ng-click="submenuElementsShow(menu_element)">
                        <a class="nav-item nav-link" ui-sref="{{menu_element.state}}" ng-click="(menu_element.show_subelements = !menu_element.show_subelements) && (submenuElementsShow(menu_element))" >

                        </a>
                        <ul ng-if="menu_element.submenu_elements"  ng-show="menu_element.show_subelements">

                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="logo-menu-responsivo">
                <img width="60" src="images/menu/logo_vitah_white.png" alt="Vitah logo">
            </div>
        </nav>

        <!--<div class="row" ng-if="descargables.length === 0">-->
        <div class="row">
            <!--<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>-->
            <!--            <div id="video-frame" class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-xs-12">
                            <iframe ng-src="{{linkVideo}}" width="840" height="560" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                        </div>-->
            <div id="video-frames" class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <div style="padding:56.25% 0 0 0;position:relative;"><iframe ng-src="{{linkVideo}}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="&amp;iquest;D&amp;Oacute;NDE EST&amp;Aacute; LA FELICIDAD?"></iframe></div><script ng-src="{{linkVideo}}"></script>
            </div>
            <div id="global" ng-if="ejercicios.length > 0" class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <form>
                    <div ng-repeat='ejercicio in ejercicios' class="ejercicios col-12">
                        <div class="row col-12 pb-5">
                            <div class="col-4"></div>
                            <div class="col-5 text-center">
                                <h2 class=" pt-5">EJERCICIO {{$index + 1}}</h2>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <p>{{ejercicio.instrucciones}}</p>
                        <div class="pt-5" ng-repeat="pregunta in ejercicio.preguntas">
                            <label>{{pregunta}}</label>
                            <input type="text" class="form-control" ng-model="ejercicio.respuestas[$index].respuesta">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row col-12">
                <div class="col-9"></div>
                <div class="col-2 mt-2">
                    <button class='btn btn-primary' ng-if="ejercicios.length > 0" ng-click="guardarPreguntas(ejercicios)">  Guardar respuestas del ejercicio</button>
                </div>
            </div>
            <div ng-if="descargables.length !== 0" class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 pt-lg-5 mt-lg-5 pl-5" >
                <h3>Material descargable</h3>
                <div ng-repeat="descargable in descargables">
                    <a ng-href="{{descargable.archivoDescargable}}" target="_blank">{{descargable.nombreArchivo}}</a><br>
                </div>
            </div>
            <!--<div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>-->
        </div>
        <div id="rating-container" ng-if="video.see === true">
            <!--<div id="rating-container">-->
            <div>
                <label class="like">
                    <input ng-click="clickLike(video)" type="radio" class="super-happy" id="super-happy2" ng-value="true" ng-model="video.like"/>
                    <svg viewBox="0 0 24 24"><path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" /></svg>
                </label>
                <label class="dislike">
                    <input ng-click="clickDislike(video)" type="radio" class="super-sad" id="super-sad2" ng-value="false" ng-model="video.like"/>
                    <svg viewBox="0 0 24 24"><path d="M19,15H23V3H19M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.77 8.33,20.88C8.33,21.3 8.5,21.67 8.77,21.94L9.83,23L16.41,16.41C16.78,16.05 17,15.55 17,15V5C17,3.89 16.1,3 15,3Z" /></svg>
                </label>
            </div>
        </div>
        <div id="likes">
            <!--<div id="rating-container">-->
            <div  ng-if="video.see === false">
                <label class="like">
                    <input ng-click="clickLike(video)" type="radio" class="super-happy" id="super-happy2" ng-value="true" ng-model="video.like"/>
                    <svg viewBox="0 0 24 24"><path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" /></svg>
                </label>
                <label class="dislike">
                    <input ng-click="clickDislike(video)" type="radio" class="super-sad" id="super-sad2" ng-value="false" ng-model="video.like"/>
                    <svg viewBox="0 0 24 24"><path d="M19,15H23V3H19M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.77 8.33,20.88C8.33,21.3 8.5,21.67 8.77,21.94L9.83,23L16.41,16.41C16.78,16.05 17,15.55 17,15V5C17,3.89 16.1,3 15,3Z" /></svg>
                </label>
            </div>
        </div>
        <div ng-if="video.see !== true">
            <label>A&uacute;n no has visto este video</label>
        </div>
        <label>{{video.contadorVistas}} vistas</label>
        <br>
        <br>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12" id="btnAtras">
                <a class="btn btn-sm btn-info col-12" ng-click="irAAnteriorVideo()" href=""><i class="fas fa-arrow-left"></i> Atr&aacute;s</a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <label>&nbsp;</label>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 text-right" id="btnSiguiente">
                <a ng-click="irASiguienteVideo()" class="btn btn-sm btn-primary col-12" href="">Siguiente <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <div ng-if='entradaVideo === false'>
        <div class="pt-5">
            <div class="alert alert-warning" role="alert">
                <h5>Ya has tenido tus ocho experiencias mensuales. Regresa el <strong>{{empresa.fechaActualString}}</strong> para m&aacute;s experiencias</h5>
            </div>
        </div>
    </div>
</div>

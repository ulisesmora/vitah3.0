<div class="container-home-cliente">
    <div class="admin-title p-5">
        <h1>Categor&iacute;as</h1>
    </div>
    <div class="row text-center" id="modulo">
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 pr-2" ng-repeat="modulo in modulos">
            <a ui-sref="{{modulo.state}}"><img ng-src="{{modulo.imageURI}}"/></a>
            <a ui-sref="{{modulo.state}}"><h4 class="pt-3">{{modulo.nombre}}</h4></a>      
        </div>
    </div>
</div>

<div class="container">
    <div class="container">
    <div class="admin-title pt-5 pb-5">
        <h1>M&oacute;dulos activos</h1>
    </div>
    <div ng-if="modulos.length !== 0">
        <table class="table table-striped table-light p-5" id="tabla-redondeada">
            <thead>
                <tr>
                    <th scope="col">M&oacute;dulo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-mouseover="verIconos = true;" ng-mouseleave="verIconos = false;" ng-repeat="modulo in modulos">
                    <td>{{modulo.nombre}}</td>
                    <td><button ng-if="verIconos === true;" data-title="Eliminar módulo" class="btn btn-danger" ng-click="eliminarModulo(modulo.id)"><i class="fas fa-trash-alt" style="color:white;"></i></button></td>
                    <td><button ng-if="verIconos === true;" data-title="Editar módulo" class="btn btn-light" ng-click="editarModulo(modulo.id)"><i class="fas fa-user-edit" style="color:white;"></i></button></td>
                    <td><button ng-if="verIconos === true;" data-title="Ver datos del módulo" class="btn btn-dark" ng-click="informacionModulo(modulo.id)"><i class="fas fa-info-circle" style="color:white;"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="modulos.length === 0">
        No hay clientes que mostrar.
    </div>
</div>
</div>

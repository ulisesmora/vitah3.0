<div class="container">
    <div class="admin-title pt-5 pb-5">
        <h1>Clientes activos</h1>
    </div>
    <div ng-if="clientes.length !== 0">
        <table class="table table-striped table-light p-5" id="tabla-redondeada">
            <thead>
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">C&oacute;digo acceso</th>
                    <th scope="col">Inicio contrato</th>
                    <th scope="col">Finaliza contrato</th>
                    <!--<th scope="col"></th>-->
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="p-5" ng-mouseover="verIconos = true;" ng-mouseleave="verIconos = false;" ng-repeat="cliente in clientes">
                    <td>{{cliente.nombreEmpresa}}</td>
                    <td>{{cliente.codigoEmpresa}}</td>
                    <td>{{cliente.fechaInicioContrato}}</td>
                    <td>{{cliente.fechaFinalContrato}}</td>
                    <!--<td><button ng-if="verIconos === true;" data-title="Eliminar cliente" class="btn btn-danger" ng-click="eliminarCliente(cliente.id)"><i class="fas fa-trash-alt" style="color:white;"></i></button></td>-->
                    <td><button ng-if="verIconos === true;" data-title="Editar cliente" class="btn btn-light" ng-click="editarCliente(cliente.id)"><i class="fas fa-user-edit" style="color:white;"></i></button></td>
                    <td><button ng-if="verIconos === true;" data-title="Ver datos del cliente" class="btn btn-dark" ng-click="informacionCliente(cliente.id)"><i class="fas fa-info-circle" style="color:white;"></i></button></td>
                    <td><button ng-if="verIconos === true;" data-title="MÃ©tricas" class="btn btn-secondary" ng-click="metricas(cliente.id)"><i class="fas fa-chart-bar" style="color:white;"></i></button></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="clientes.length === 0">
        No hay clientes que mostrar.
    </div>
</div>

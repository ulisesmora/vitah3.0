<div class="container">
    <div class="admin-title pt-5">
        <h1>{{empresa.nombreEmpresa}}</h1>
        <br>
        <h3>{{modulo.nombre}}</h3>
    </div>
    <table class="table table-striped table-light p-5" id="tabla-redondeada">
        <thead>
            <tr>
                <th scope="col">Nombre Empleado</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="p-5" ng-mouseover="verIconos = true;" ng-mouseleave="verIconos = false;" ng-repeat="empleado in empleados">
                <td>{{empleado.nombre}}&nbsp;{{empleado.primerApellido}}&nbsp;{{empleado.segundoApellido}}</td>
                <td>{{empleado.email}}</td>
                <td><button class="btn btn-primary" ng-click="verDetalleByEmpleado(empleado.empleadoId)">Ver detalle videos vistos</button></td>
            </tr>
        </tbody>
    </table>
</div>
